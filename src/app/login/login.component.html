    <h3 style="text-align: center;">Sign In</h3>
    
     <div class="input">
        <label for="name">Email Address</label>
        <input type="text"  placeholder="Enter your email" formControlName="email">

     <div class="input">
        <label for="name">Password</label>

    <p>New Customer? <a href="">Sign Up</a></p>
</form>
